<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="IT培训,IT培训机构,大学生IT培训,IT技术培训">
    <meta name="description" content="【中公优就业-国内知名IT培训机构】提供实战IT培训课程，含JAVA培训、Python培训、大数据培训、UI设计培训、Web前端培训班、Linux培训、游戏开发培训机构、软件测试培训、营销、网络安全培训等，是IT培训优选。">
    <title>小U课堂-注册页</title>

    <link rel="icon" href="./bitbug_favicon.ico">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/regist.css">
</head>

<body>
    <div class="login">
        <!-- 头部 -->
        <div class="header">
            <img class="logo" src="./images/login-logo.png" alt="logo">

        </div>
        <!-- 登录条 -->
        <div class="loginBar">
            <span>使用手机号登录</span>
            <form action="#">
                <div>
                    <input type="text" name="user" id="user" placeholder="请输入您的手机号">
                    <span class="msg">手机号码格式错误,请重新输入!</span>
                    <input type="password" name="pwd" id="pwd" placeholder="请输入密码">
                    <span class="msg">密码格式错误,请重新输入!</span>
                    <input type="password" name="pwd2" id="pwd2" placeholder="请再次输入密码">
                    <span class="msg">密码两次输入不同请验证~</span>
                    <input type="text" name="code" id="code" placeholder="请输入验证码">
                    <span class="msg">验证码输入不正确</span>
                    <input class="loginBtn" type="submit" value="登录">
                    <a href="" class="codePic">
                        <img src="./images/code.jpg" alt="code">
                    </a>
                    <div class="footerBox clearfix">
                        <label>
                            <input type="checkbox" name="protocol">
                            <span>我同意《用户使用协议》</span>
                        </label>

                        <div class="loginlink">
                            已有账号
                            <a href="login.html">去登录</a>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>
</body>

</html>
